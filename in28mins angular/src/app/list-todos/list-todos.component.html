<h1>My Todo's</h1>

<div  class = "alert alert-success" *ngIf="deleteMessage">{{deleteMessage}}</div>
<div class = "container">
    
<table class = "table">
        <thead>
            <tr>
                <th>Description</th>
                <th>Date</th>
                <th>is Completed</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let todo of todos">
                <td>{{todo.description}}</td>
                <td>{{todo.targetDate | date }}</td>
                <td>{{todo.done}}</td>
                <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
                <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>
            </tr>
        </tbody>
    </table>
    
</div>

<div>
    <button class = "btn btn-success" (click) = "addTodo()">Add</button>
</div>
